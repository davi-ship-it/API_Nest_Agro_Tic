# Puerto MQTT estándar (para NestJS y terminal)
listener 1883
protocol mqtt

# Puerto para conexiones WebSocket (para clientes web como HiveMQ)
listener 9001
protocol websockets

# Permitir conexiones anónimas (solo para pruebas locales)
allow_anonymous true

# Opcional: persistencia y logs
persistence true
persistence_location /mosquitto/data/
log_dest file /mosquitto/log/mosquitto.log
